<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ignacio Lencina" />
    <meta
      name="description"
      content="En esta plataforma podras obtener un turno para que tu mascota sea atendida en nuestra clinica"
    />
    <meta
      name="keywords"
      content="Mascota, mascotas, perros, gatos, veterinaria"
    />
    <title>TuVeteAR</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <link rel="stylesheet" href="/css/commons.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <section class="root">
      <header>
        <nav class="navbar navbar-expand-lg bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand text-light">TuVeteAr</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link disabled">Agendar turno</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Turnos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="login">
          <form class="login-block" id="login-form">
            <h1>¡Hola de nuevo!</h1>
            <fieldset>
              <label for="email-input">Email</label>
              <input
                type="email"
                id="email-input"
                placeholder="ejemplo@gmail.com"
                minlength="5"
                maxlength="40"
                required
              />
            </fieldset>
            <fieldset class="password">
              <label for="password-input">Contraseña</label>
              <input
                type="password"
                id="password-input"
                minlength="5"
                maxlength="15"
                required
              />
              <button class="reveal-password" id="reveal-password" type="button"><i class="bi bi-eye-slash" id="password-eye"></i></button>
            </fieldset>
            <div class="text-center mt-3">
              <button type="submit" class="login-btn" id="submit-btn">
                Iniciar sesion
              </button>
            </div>
            <p class="text-center text-light mt-3">
              ¿Aún no tienes una cuenta? Regístrate <a href="">aquí</a>
            </p>
            <a class="text-center text-light" href="">Olvidé mi contraseña</a>
          </form>
        </section>
      </main>
      <footer>
        <section class="container-fluid bg-primary text-light">
          <article class="row text-center">
            <div class="col-12">
              <h3 class="mt-3">TuVeteAr</h3>
            </div>
          </article>
          <article class="row text-center">
            <div class="col-12">
              <a class="me-2 text-light" href="#"
                >Términos y Aviso de privacidad</a
              >
              <a class="me-2 text-light" href="#">Envíanos tus comentarios</a>
              <a class="text-light" href="#">Ayuda</a>
            </div>
          </article>
          <article class="row text-center">
            <div class="col-12">
              <p class="d-inline-block">
                Todos los derechos reservados &copy; 2025
              </p>
            </div>
          </article>
        </section>
      </footer>
    </section>

    <script type="module" src="/js/login/app.js"></script>
  </body>
</html>
