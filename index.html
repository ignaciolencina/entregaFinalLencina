<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ignacio Lencina" />
    <meta
      name="description"
      content="En esta plataforma podras obtener un turno para que tu mascota sea atendida en nuestra clinica"
    />
    <meta
      name="keywords"
      content="Mascota, mascotas, perros, gatos, veterinaria"
    />
    <title>TuVeteAR</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/commons.css" />
  </head>
  <body>
    <section class="root">
      <header>
        <nav class="navbar navbar-expand-lg bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="/index.html">TuVeteAr</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link disabled"
                    aria-disabled="true"
                    href="#"
                    >Agendar turno</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-light"
                    href="./pages/appointmentList.html"
                    >Turnos</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="text-center my-5">AGENDAR TURNO</h1>
        <form id="form-appointments" class="m-5">
          <div class="row">
            <div class="col">
              <fieldset class="mb-3">
                <label for="input-type" class="form-label"
                  >Tipo de Mascota</label
                >
                <select id="input-type" class="form-select">
                  <option value="" disabled selected>
                    Seleccione el tipo de mascota
                  </option>
                  <option value="Perro">Perro</option>
                  <option value="Gato">Gato</option>
                  <option value="Otro">Otro</option>
                </select>
              </fieldset>
            </div>
            <div class="col">
              <fieldset class="mb-3">
                <label for="input-petName" class="form-label"
                  >Nombre Mascota</label
                >
                <input
                  type="text"
                  id="input-petName"
                  class="form-control"
                  placeholder="Toby"
                />
                <!-- <div class="invalid-feedback">
                        <span class="badge text-bg-danger">Ingrese un nombre válido</span>
                    </div> -->
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <fieldset class="mb-3">
                <label for="input-ownerName" class="form-label"
                  >Nombre del Dueño</label
                >
                <input
                  type="text"
                  id="input-ownerName"
                  class="form-control"
                  placeholder="Juan"
                />
                <!-- <div class="invalid-feedback">
              <span class="badge text-bg-danger">Ingrese un nombre válido</span>
            </div> -->
              </fieldset>
            </div>
            <div class="col">
              <fieldset class="mb-3">
                <label for="input-phoneNumber" class="form-label"
                  >Número de Teléfono</label
                >
                <input
                  type="number"
                  id="input-phoneNumber"
                  class="form-control"
                  placeholder="351 000 0000"
                />
                <!-- <div class="invalid-feedback">
                      <span class="badge text-bg-danger">Ingrese un nombre válido</span>
                    </div> -->
              </fieldset>
            </div>
          </div>
          <fieldset class="mb-3">
            <label for="input-description" class="form-label"
              >Descripción de Síntomas</label
            >
            <textarea
              id="input-description"
              class="form-control"
              placeholder="Letargo, renguera, vómitos"
            ></textarea>
            <!-- <div class="invalid-feedback">
              <span class="badge text-bg-danger"
                >Ingrese una descripción válida</span
              >
            </div> -->
          </fieldset>
          <div class="row">
            <div class="col">
              <fieldset class="mb-3">
                <label for="input-date" class="form-label">
                  Seleccione la Fecha
                </label>
                <input type="date" id="input-date" class="form-control" />
              </fieldset>
            </div>
            <div class="col">
              <fieldset class="mb-3">
                <label for="input-time" class="form-label"
                  >Seleccione el Horario</label
                >
                <select id="input-time" class="form-select">
                  <option value="" disabled selected>Elige un horario</option>
                </select>
              </fieldset>
            </div>
          </div>
          <!-- <fieldset class="mb-3">
            <label for="input-categoria" class="form-label">Categoría</label>
            <select id="select-categorias" class="form-control">
            </select>
          </fieldset> -->
          <div class="text-end">
            <button type="submit" class="btn btn-primary">AGENDAR</button>
          </div>
        </form>
      </main>
      <footer>
        <section class="container-fluid bg-primary text-light">
          <article class="row text-center">
            <div class="col-12">
              <h3 class="mt-3">TuVeteAr</h3>
            </div>
          </article>
          <article class="row text-center">
            <div class="col-12">
              <a class="me-2 text-light" href="#"
                >Términos y Aviso de privacidad</a
              >
              <a class="me-2 text-light" href="#">Envíanos tus comentarios</a>
              <a class="text-light" href="#">Ayuda</a>
            </div>
          </article>
          <article class="row text-center">
            <div class="col-12">
              <p class="d-inline-block">
                Todos los derechos reservados &copy; 2025
              </p>
            </div>
          </article>
        </section>
      </footer>
    </section>

    <script type="module" src="js/index/app.js"></script>
  </body>
</html>
